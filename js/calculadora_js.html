<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <script>
        
        function Calculadora() {
            var num1 = Number(prompt("Digite o primeiro número:"));
            var num2 = Number(prompt("Digite o segundo número:"));
            var cal = prompt("Digite a operação desejada:  1 - Soma,  2 - Subtração,  3 - Multiplicação,  4 - Divisão");
            var Resultado

            if (cal == 0) {Resultado = "Operação inválida. \Número não pode ser 0";} 
            else if (cal >= 5) {Resultado = "Operação inválida, número muito alto. \Escolha entre 1 a 4";} 
            else if (cal == 1) {Resultado = num1 + num2;} 
            else if (cal == 2) {Resultado = num1 - num2;} 
            else if (cal == 3) {Resultado = num1 * num2;} 
            else if (cal == 4) {Resultado = num1 / num2;} 
            
            document.getElementById("Resu").innerHTML = Resultado;
        }
    
    
    </script>
</head>
<body>
    <center><p>Clique aqui para acessar a calculadora</p></center>
    <center><button onclick="Calculadora()">Clique aqui</button></center>
    <center><p id="Resu" ></p></center>
    <center><img src="../img/gato1.jpg" alt="gato"></center>
</body>
</html>
